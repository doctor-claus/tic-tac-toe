<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe | Souvik Dey</title>
	<link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel= "stylesheet" href= "styles.css">
</head>
<body>
	<div class= "line1" id= "line1">
	</div>
	<div class= "line2" id= "line2">
	</div>
	<div class= "line3" id= "line3">
	</div>
	<div class= "line4" id= "line4">
	</div>
	<button class= "reset" id= "reset">Reset</button>
	<div class = "board">
		<div class= "game">
			<div class= "screen">
			<p id= "question" style= "font-size: 2em">How do you want to play?</p>
			<p class= "player" id= "one" style= "font-size: 2em"><span>One Player<span></p>
			<p class= "player" id= "two" style= "font-size: 2em"><span>Two Players<span></p>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src= "main.js"></script>
</body>
</html>
